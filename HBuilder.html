	<body>
	   <h3>HBuilder总结</h3>
	   <br />
	   <h4>1、使用HBuilder新建项目</h4>
	   <p>依次点击文件→新建→选择新建项目</p>
	   <br />
	   <h4>2、使用HBuilder创建HTML页面</h4>
	   <p>在项目资源管理器中选择刚才新建的项目,依次点击文件→新建→选择HTML文件</p>
	   <br />
	   <h4>3、使用HBuilder边改边看试试查看编程效果</h4>
	   <p>win系统按下Ctrl+P(MacOS为Command+P)进入边改边看模式,在此模式下,如果当前
	       打开的是HTML文件，每次保存均会自动刷新以显示当前页面效果</p>
	   <br />
	   <h4>4、HBuilder代码块大量减少重复代码工作量</h4>
	   <p>在打开的html页面中输入H,然后按下8,自动生成HTML的基本代码</p>
	   <br />
